<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div>div 1</div>
      <div>
        div 2
        <p>text</p>
      </div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightcoral">
        div 2
        <p>text</p>
      </div>
      <div style="background-color: lightgreen">div 3</div>
    </div>    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px;
      "
    >
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightcoral">
        div 2
        <p>text</p>
      </div>
      <div style="background-color: lightgreen">div 3</div>
    </div>

    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="background-color: lightblue; height: 150px;">1fr</div>
      <div style="background-color: lightcoral; height: 150px;">1fr</div>
      <div style="background-color: lightgreen; height: 150px;">1fr</div>      
      <div style="background-color: lightgreen; height: 150px;">1fr</div>
      <div style="background-color: lightblue; height: 150px;">1fr</div>
      <div style="background-color: lightcoral; height: 150px;">1fr</div>
    </div>
  </body>
</html>
