<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <style>
      button.subscribe {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
        /* padding: 2px; */
      }

      .subscribe:hover {
        opacity: 0.7;
      }

      .subscribe:active {
        opacity: 0.4;
      }

      button.join {
        background-color: white;
        height: 36px;
        width: 62px;
        border-color: rgb(46, 112, 253);
        border-style: solid;
        border-width: 1px;
        color: rgb(46, 112, 253);
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s;
        vertical-align: top;
      }

      .join:hover {
        background-color: rgb(46, 112, 253);
        color: white;
      }

      .join:active {
        opacity: 0.7;
      }
      button.tweet {
        background-color: rgb(2, 158, 255);
        color: white;
        height: 36px;
        width: 75px;
        border-radius: 18px;
        font-weight: bold;
        border: none;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s, cursor 0.15s;
        vertical-align: top;
      }

      button.tweet:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <button class="subscribe">SUBSCRIBE</button>
    <button class="join">JOIN</button>
    <button class="tweet">Tweet</button>
  </body>
</html>
