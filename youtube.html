<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Youtube site</title>
    <style>
      .thumbnail {
        /* width: 300px; */
        /* object-fit: cover;
        object-position: left; */
        display: block;
        height: 170px;
      }

      .search-bar {
        font-size: 20px;
        margin-left: 12px;
        display: block;
        margin-bottom: 20px;
      }

      .video-title {
        width: 300px;
        font-weight: bold;
      }

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top;
        margin-right: 15px;
      }

      /* .video-author,
      .video-stats {
        display: inline-block;
      } */
    </style>
  </head>
  <body>
    <input type="text" placeholder="Search" class="search-bar" />

    <div class="video-preview">
      <img
        src="thumbnails/tifo.jpeg"
        alt="tifo animation of steph curry"
        class="thumbnail"
      />
      <p class="video-title">The Ultimate Point Guard</p>
      <p class="video-author">The Athletic</p>
      <p class="video-stats">3.4m views &#183; 6 months ago</p>
    </div>
    <div class="video-preview">
      <img
        src="thumbnails/halfpast.jpeg"
        alt="halfpast animation of kawhi leonard"
        class="thumbnail"
      />
      <p class="video-title">The Making of a Miracle</p>
      <p class="video-author">Half P*st Noon</p>
      <p class="video-stats">19m views &#183; 4 years ago ago</p>
    </div>
  </body>
</html>
